<div>
  <div class="form-group">
    <label for="useNFS" class="control-label text-left">
      Use NFS volume
    </label>
    <label class="switch" style="margin-left: 20px;">
      <input type="checkbox" name="useNFS" ng-model="$ctrl.data.useNFS">
      <i></i>
    </label>
  </div>
  <!-- NFS-settings -->
  <div ng-show="$ctrl.data.useNFS">
    <div class="col-sm-12 form-section-title">
      NFS Settings
    </div>
    <!-- address-input -->
    <div class="form-group col-md-6">
      <label for="nfs_address" class="col-sm-1 control-label text-left">Address</label>
      <div class="col-sm-11">
        <input type="text" class="form-control" ng-model="$ctrl.data.serverAddress" id="nfs_address" placeholder="e.g. my.nfs-server.com OR xxx.xxx.xxx.xxx">
      </div>
    </div>
    <!-- !address-input -->
    <!-- version-input -->
    <div class="form-group col-md-6">
      <label for="nfs_version" class="col-sm-1 control-label text-left">Version</label>
      <div class="col-sm-11">
        <input type="number" class="form-control" ng-model="$ctrl.data.version" id="nfs_version" placeholder="e.g. 4 or 3">
      </div>
    </div>
    <!-- !version-input -->
    <!-- mount-point-input -->
    <div class="form-group col-md-6">
      <label for="nfs_mountpoint" class="col-sm-1 control-label text-left">Mount point</label>
      <div class="col-sm-11">
        <input type="text" class="form-control" ng-model="$ctrl.data.mountPoint" id="nfs_mountpoint" placeholder="e.g. :/export/share">
      </div>
    </div>
    <!-- !mount-point-input -->
    <!-- options-input -->
    <div class="form-group col-md-6">
      <label for="nfs_options" class="col-sm-1 control-label text-left">Options</label>
      <div class="col-sm-11">
        <input type="text" class="form-control" ng-model="$ctrl.data.options" id="nfs_options" placeholder="e.g. rw,noatime,tcp ...">
      </div>
    </div>
    <!-- !options-input -->
  </div>
  <!-- !NFS-settings -->
</div>
